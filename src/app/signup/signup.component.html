 <div class="grandparentcontainer">
  <div class="parentContainer">
   <div>
    <form class="signupForm">
     <h2>SIGNUP</h2>
     <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
       <input matInput id="email" name="email" placeholder="Email" [(ngModel)]="email" class="form-control" required>
      </div>
     <div class="form-group">
      <label for="username" class="col-sm-3 control-label">Username</label>
      <div class="col-sm-9">
       <input matInput id="username" name="username" placeholder="Username" [(ngModel)]="username" name="username" class="form-control" required>
      </div>
     </div>
     <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
       <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" name="password" class="form-control password" required>
      </div>
     </div>
     <mat-card-actions>
      <button mat-raised-button class="signupbutton" (click)="signup(username, password, email)">Signup</button>
     </mat-card-actions>
     <span class="help-block">Already have an account? <a routerLink='/login'>Login here.</a></span>
     <span class="back2home"><a routerLink='/'>Or click here to go back to the homepage.</a></span>
    </form>
   </div>
  </div>
 </div>
