<body>
  
  <h1>Admin Dashboard</h1>
  <hr>
  
  <h3 #headersthree>Users Table</h3>
  
  <mat-table #usersTable [dataSource]="usersDataSource">
    <mat-header-row *matHeaderRowDef="usersColumnNames"></mat-header-row>
    <mat-row *matRowDef="let row1; columns: usersColumnNames;"></mat-row>
    
    <ng-container matColumnDef="userid">
      <mat-header-cell *matHeaderCellDef> User Id </mat-header-cell>
      <mat-cell *matCellDef="let user" matTooltip="{{user.id}}"> 
        {{user.id}} 
      </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.username}} </mat-cell>
    </ng-container>
    
    
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
      <mat-cell *matCellDef="let user"><button mat-raised-button color="warn" (click)="deleteUser(user.id)"
        *ngIf="token !== null || undefined"> Delete </button></mat-cell>
      </ng-container>

      <ng-container matColumnDef="upd">
          <mat-header-cell *matHeaderCellDef> Update </mat-header-cell>
          <mat-cell *matCellDef="let user"><button mat-raised-button color="primary" (click)="setUpdate()"
            *ngIf="token !== null || undefined"> update </button>
            <div *ngIf="update"><app-updateuser [user]="user"></app-updateuser></div>
          </mat-cell>
          </ng-container>
<!-- 
      <button (click)="setUpdate()">Update</button>
      <div *ngIf="update"><app-updateuser [user]="user"></app-updateuser></div> -->
    </mat-table>
  </body>
